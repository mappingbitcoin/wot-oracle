version: '3.8'

services:
  nostr-wot-oracle:
    image: ghcr.io/nostr-wot/nostr-wot-oracle:0.2.0
    # Or build from source:
    # build: .
    container_name: nostr-wot-oracle
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:8080"
    volumes:
      - nostr-wot-data:/app/data
    environment:
      - RELAYS=${RELAYS:-wss://relay.mappingbitcoin.com,wss://relay.damus.io,wss://nos.lol,wss://relay.nostr.band}
      - HTTP_PORT=8080
      - DB_PATH=/app/data/wot.db
      - DVM_ENABLED=${DVM_ENABLED:-false}
      - DVM_PRIVATE_KEY=${DVM_PRIVATE_KEY:-}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-100}
      - MAX_HOPS=${MAX_HOPS:-3}
      - RUST_LOG=${RUST_LOG:-info}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  nostr-wot-data:
